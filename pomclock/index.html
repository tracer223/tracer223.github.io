    <div id="workTime">
      <h2 id="timeHeader">Work Time</h2>
      <button type="button" class="btn btn-default" id="subtractSessionMinutes">-</button>
      <h3 id="sessionMinutes">25</h3>
      <h3 id="colon">:</h3>
      <h3 id="seconds">00</h3>
      <button type="button" class="btn btn-default" id="addSessionMinutes">+</button>
    </div>

    <div id="breakTime">
      <h2 id="breakTimeHeader">Break Time</h2>
      <button type="button" class="btn btn-default" id="subtractBreakMinutes">-</button>
      <h3 id="breakMinutes">10</h3>
      <h3 id="colon">:</h3>
      <h3 id="bSeconds">00</h3>
      <button type="button" class="btn btn-default" id="addBreakMinutes">+</button>
    </div>

    <div id="startButton">
      <button type="button" class="btn btn-5" id="start">Start Work!</button>
    </div>

    <div id="breakButton">
      <button type="button" class="btn btn-5" id="break">Start Break!</button>
    </div>

    <div id="resetButton">
